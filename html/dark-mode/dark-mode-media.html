<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode -- @media</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        p {
            color: #333;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111;
            }

            p {
                color: #f2f2f2;
            }
        }
    </style>
</head>

<body>
    <p>11111</p>
</body>

</html>
